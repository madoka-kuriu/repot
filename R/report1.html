## 開館情報
### 開館時間

9時から17時まで

6～8月の毎週木・金曜日は19時まで（月末休館日を除く）
---
## 開館情報
### 休館日

月曜日（祝日の場合、その次の平日）

毎月末日（休日、月曜日、土曜日及び日曜日の場合、その前の平日）

年末年始（12月29日～翌年1月3日）

蔵書点検期間（未定）

## 利用サービス

・閲覧請求票に必要事項を記入、係員に掲示

・複写サービス

・文書館資料複写物の使用（許可申請が必須）

・施設見学申し込み

**非対応の例**

・業務上の秘密、個人の秘密、その他公表を禁じられている事項
